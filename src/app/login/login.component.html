<div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <div class="col-xl-6 col-12">
        <div class="card">
            <div class="card-header">
                <h1>login page</h1>
                <p>plase enter your login information</p>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group">
                        <label for="userNameOrEmail">User Name Or Email</label>
                        <input type="text" ngModel name="userNameOrEmail" id="userNameOrEmail" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password</label>
                        <input type="password" ngModel name="password" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fa-solid fa-lock fa-bounce"></i>
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
